<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Gillian's Art</title>
</head>
<body>
  <div id="form-wrapper" class="flex flex-column">
    <form id="art-form">
      <div id="form-desc" class="flex flex-row form-item">
        <label for="desc">Description: </label>
        <input required id="desc" type="text">
      </div>
      <div id="form-type" class="flex flex-row form-item">
        <label for="type">Type: </label>
        <select name="type" id="type">
          <option selected disabled required>Select:</option>
          <option value="digital">Digital</option>
          <option value="watercolour">Watercolour</option>
          <option value="card">Card</option>
        </select>
      </div>
      <div id="form-height" class="flex flex-row form-item">
        <label for="height">Size (height): </label>
        <input id="height" type="number" step="0.01" min="0">
      </div>
      <div id="form-width" class="flex flex-row form-item">
        <label for="width">Size (width): </label>
        <input id="width" type="number" step="0.01" min="0">
      </div>
      <div id="form-path" class="flex flex-row form-item">
        <label for="path">Location (local path): </label>
        <input required id="path" type="text">
      </div>
      <div id="form-save">
      <input type="submit" id="save" value="Save">
      </div>
    </form>
  </div>

  <div id="art-list">
  <h1 id="list-title">Gillian's Art:</h1>

  </div>
</body>
</html>
