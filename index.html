<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">

  <script src="js/app.js"></script>

  <title>Gillian's Art</title>
</head>
<body>
  <div class="flex flex-column form-wrapper">
    <form id="art-form">
      <div id="form-desc" class="flex flex-row form-item">
        <label for="desc">Description: </label>
        <input required id="desc" type="text">
      </div>
      <div id="form-type" class="flex flex-row form-item">
        <label for="type">Type: </label>
        <select name="type" id="type">
          <option selected disabled required>Select:</option>
          <option value="digital">Digital</option>
          <option value="watercolour">Watercolour</option>
          <option value="card">Card</option>
        </select>
      </div>
      <div id="form-height" class="flex flex-row form-item">
        <label for="height">Size (height cm): </label>
        <input id="height" type="number" step="0.01" min="0">
      </div>
      <div id="form-width" class="flex flex-row form-item">
        <label for="width">Size (width cm): </label>
        <input id="width" type="number" step="0.01" min="0">
      </div>
      <div id="form-path" class="flex flex-row form-item">
        <label for="path">Location (url): </label>
        <input required id="path" type="text">
      </div>
      <div id="form-save">
        <input type="submit" id="save" value="Save">
      </div>
    </form>
  </div>
  <br/>
  <div class="flex flex-row form-wrapper">
    <div id="radio-btns" class="flex flex-row">
      <label class="view-label flex" for="view">Select a view:</label>
      <div class="form-item flex">
        <label class="radio-lab" for="small">
          <input checked type="radio" name="view" id="small" value="small">
        Small</label>
      </div>
      <div class="form-item flex">
        <label class="radio-lab" for="large">
          <input type="radio" name="view" id="large" value="large">
        Large</label>
      </div>
    </div>

  </div>

  <h1 id="list-title">Gillian Shanks - Art Portfolio</h1>
  <div id="art-list" class="flex flex-row">

  </div>
  <input type="button" id="delete-all" value="Delete All">
</body>
</html>
